<table>
  <thead>
    <tr>
      <th (click)="sortColumn('continentName', $event.target.lastChild)">Continent Name <span>&#9666;</span></th>
      <th (click)="sortColumn('countryName', $event.target.lastChild)">Country Name <span>&#9666;</span></th>
      <th *ngIf="metric === 'ALL' || metric === 'areaInSqKm'" (click)="sortColumn('areaInSqKm', $event.target.lastChild)">Area in Square Kilometer <span>&#9666;</span></th>
      <th *ngIf="metric === 'ALL' || metric === 'population'" (click)="sortColumn('population', $event.target.lastChild)">Population <span>&#9666;</span></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of data">
      <td>{{row.continentName}}</td>
      <td>{{row.countryName}}</td>
      <td *ngIf="metric === 'ALL' || metric === 'areaInSqKm'">{{row.areaInSqKm}}</td>
      <td *ngIf="metric === 'ALL' || metric === 'population'">{{row.population}}</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td></td>
      <td></td>
      <td *ngIf="metric === 'ALL' || metric === 'areaInSqKm'">{{data | total: 'areaInSqKm' }}</td>
      <td *ngIf="metric === 'ALL' || metric === 'population'">{{data | total: 'population' }}</td>
    </tr>
  </tfoot>
</table>
