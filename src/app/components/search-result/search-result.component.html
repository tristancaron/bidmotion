<div class="container">
  <div class="item">
    <table>
      <caption>Result</caption>
      <thead>
      <tr>
        <th (click)="sortColumn('continentName', $event.target.lastChild)">Continent Name <span>&#9666;</span></th>
        <th (click)="sortColumn('countryName', $event.target.lastChild)">Country Name <span>&#9666;</span></th>
        <th *ngIf="_metric === 'ALL' || _metric === 'areaInSqKm'" (click)="sortColumn('areaInSqKm', $event.target.lastChild)">Area in Square Kilometer <span>&#9666;</span></th>
        <th *ngIf="_metric === 'ALL' || _metric === 'population'" (click)="sortColumn('population', $event.target.lastChild)">Population <span>&#9666;</span></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let row of data">
        <td data-label="Continent Name">{{row.continentName}}</td>
        <td data-label="Country Name">{{row.countryName}}</td>
        <td data-label="Area In Square Kilometer" *ngIf="_metric === 'ALL' || _metric === 'areaInSqKm'">{{row.areaInSqKm}}</td>
        <td data-label="Population" *ngIf="_metric === 'ALL' || _metric === 'population'">{{row.population}}</td>
      </tr>
      </tbody>

      <tfoot>
      <tr>
        <td></td>
        <td>Total</td>
        <td *ngIf="_metric === 'ALL' || _metric === 'areaInSqKm'">{{data | total: 'areaInSqKm' }}</td>
        <td *ngIf="_metric === 'ALL' || _metric === 'population'">{{data | total: 'population' }}</td>
      </tr>
      </tfoot>
    </table>
  </div>

  <div class="item">
    <div class="chart" *ngIf="_metric === 'ALL' || _metric === 'population'" id="chart-population"></div>
    <div class="chart" *ngIf="_metric === 'ALL' || _metric === 'areaInSqKm'" id="chart-areaInSqKm"></div>
  </div>
</div>
